services:
  pgvector:
    image: pgvector/pgvector:pg16
    container_name: agentic-ai-pgvector
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ai}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ai}
      POSTGRES_DB: ${POSTGRES_DB:-ai}
    ports:
      - "${POSTGRES_PORT:-5532}:5432"
    volumes:
      - pgvector_data:/var/lib/postgresql/data
volumes:
  pgvector_data:
